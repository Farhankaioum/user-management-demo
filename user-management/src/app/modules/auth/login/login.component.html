<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="mt-4">
                <h2 class="text-center text-primary">Sign In </h2>
                <hr class="mb-4">

                <div class="form-group">
                    <input type="text" class="form-control"
                      [ngClass]="{'is-invalid': loginForm.get('email').errors && loginForm.get('email').touched}"
                      formControlName="email" placeholder="Enter your email...">
                      <div class="invalid-feedback"
                      *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
                        Please enter your email..
                      </div>
                      <div class="invalid-feedback"
                        *ngIf="loginForm.get('email').errors?.email && loginForm.get('email').touched">
                          Email address is not valid!
                      </div>
                  </div>

                  <div class="form-group">
                    <input type="password" class="form-control"
                      [ngClass]="{'is-invalid': loginForm.get('password').errors && loginForm.get('password').touched}"
                      formControlName="password" placeholder="Password">
                      <div class="invalid-feedback"
                        *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                        Password is required!
                      </div>
                      <div class="invalid-feedback"
                        *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">
                        Password must be atleast 4 characters!
                      </div>
                      <div class="invalid-feedback"
                        *ngIf="loginForm.get('password').hasError('maxlength') && loginForm.get('password').touched">
                        Password cannot excedd 15 characters!
                      </div>
                  </div>

                  <div class="form-group">
                    <button class="btn btn-info" [disabled]="!loginForm.valid" type="submit">Log In</button>
                  </div>

            </form>
        </div>
    </div>
</div>
