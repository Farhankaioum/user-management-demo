<div class="container mt-4">
    <div class="row">
      <h1 class="mb-3">Your Profile's</h1>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="../../../../assets/images/usericon.png" alt="user-img">
          <div class="card-body">
            <div>
              <strong>Name:</strong>
              <p>{{user.firstName + ' ' + user.lastName}}</p>
            </div>
            <div>
              <strong>Email:</strong>
              <p>{{user.email}}</p>
            </div>
            <div>
              <strong>Location:</strong>
              <p>{{user.address}}</p>
            </div>
          </div>
          <div class="card-footer">
            <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset" #memberTabs>
            <tab heading="About">
              <h4 class="mt-3">Interested</h4>
              <p class="ml-3">{{user.interest}}</p>
              <h4 class="mt-2">Gender</h4>
              <p class="ml-3">{{getGenderName(user.gender)}}</p>
              <h4>Date of Birth</h4>
              <p class="ml-3">{{user.dateOfBirth}}</p>
              <h4>Description</h4>
              <p class="ml-3">Hello I'm {{user.firstName + ' ' + user.lastName}}</p>
            </tab>

            <tab heading="Edit Profile">
              <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()" class="mt-4">

                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" name="introduction" rows="6" class="form-control" 
                    [(ngModel)]="user.firstName">
                </div>

                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" name="lookingFor" rows="6" class="form-control" 
                  [(ngModel)]="user.lastName">
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <input type="email" name="interests" rows="6" class="form-control" 
                  [(ngModel)]="user.email">
                </div>

                <div class="form-group">
                  <label>Date of Birth</label>
                  <input type="date" name="dob" class="form-control" [(ngModel)]="dateOfBirth">
                </div>
                
                <label class="mt-2">Location Details:</label>
                <div class="form-inline mt-2">
                  <label for="address" class="mr-2" >Address </label>
                  <input class="form-control mr-2" type="text" name="address" [(ngModel)]="user.address">
                  <label for="interested" class="mr-2">Interested </label>
                  <input class="form-control" type="text" name="interested" [(ngModel)]="user.interest">
                </div>
  
              </form>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
