<div class="container">
    <div class="row">
        <div class="col-md-12">

            <h3 class="text-info mb-3 mt-4">User List</h3>
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover" style="width:100%">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users" >
                        <td>{{ user.firstName }}</td>
                        <td>{{ user.lastName }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role | changeValue}}</td>
                        <td>
                            <button  class="btn btn-success mr-2" [routerLink]="['/user/edit/', user.id]">Edit</button>
                            <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
               
            </table>
        </div>
    </div>
</div>
